[metadata]
name = calct
version = attr: calct.__version__
author = Philippe Warren
author_email = philippewarren31@gmail.com
description = Easily do calculations on hours and minutes using the command line
long_description = file: README.md
long_description_content_type = text/markdown
license = GPLv3
url = https://github.com/philippewarren/calct
classifiers = 
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent
	Natural Language :: English
	Natural Language :: French
	Topic :: Utilities
	Typing :: Typed

[options]
packages = 
	calct
python_requires = >=3.9

[options.extras_require]
dev = 
	black>=22.6.0
	ipython>=8.4.0
	mypy>=0.971
	pylint>=2.15.0
	flake8>=5.0.4
	isort>=5.10.1
test = 
	pytest>=7.1.2
	pytest-cov>=3.0.0

[options.entry_points]
console_scripts = 
	calct = calct.main:main

[flake8]
max_line_length = 120

[egg_info]
tag_build = 
tag_date = 0

