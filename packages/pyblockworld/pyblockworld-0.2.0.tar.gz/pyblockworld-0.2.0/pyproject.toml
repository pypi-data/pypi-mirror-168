[tool.poetry]
name = "pyblockworld"
version = "0.2.0"
description = "Minecraft like Block world in Python"
readme = "README.md"
authors = ["Marco Bakera <marco@bakera.de>"]
include = ["texture.png"]

[tool.poetry.dependencies]
python = "^3.9"
pyglet = "^1.5.26"

[tool.poetry.dev-dependencies]
pylint = "^2.15.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
