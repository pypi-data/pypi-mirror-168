[tool.poetry]
name = "lb-nightly-functions"
version = "0.4.0"
description = "Core functions for LHCb Nightly and Continuous Integration Build System"
authors = [
    "Marco Clemencic <marco.clemencic@cern.ch>",
    "Maciej Szymanski <maciej.szymanski@cern.ch>",
    "LHCb Core Software <lhcb-core-soft@cern.ch>"
]
license = "GPL-3.0-only"
packages = [
    { include = "lb" },
]

[tool.poetry.plugins."lb.nightly.checkout_methods"]
git = "lb.nightly.functions.checkout:git"

[tool.poetry.scripts]
lb-wrapcmd = "lb.nightly.functions.common:lb_wrapcmd"

[tool.poetry.dependencies]
python = "^3.8"
GitPython = "^3.1.18"
python-gitlab = "^3.9.0"
lb-nightly-configuration = "^0.3"
lb-nightly-db = "^0.2"
lb-nightly-utils = "^0.4"
archspec = "^0.1.2"
lbplatformutils = "^4.3.8"

[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
black ="^22.8.0"
ipykernel = {version = "^6.0.0", optional = true}
python-semantic-release = "^7.19.2"
tomli = "^2.0.1"
setuptools = "^65.3.0"

[tool.poetry.extras]
repl = ["ipykernel"]

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.semantic_release]
version_variable = [
    "lb/nightly/functions/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
tag_format = "{version}"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
