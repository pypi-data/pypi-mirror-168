[tool.poetry]
name = "lasp_packets"
version = "2.1"
description = "CCSDS packet decoding library"
authors = ["Gavin Medley <gavin.medley@lasp.colorado.edu>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.6,<4"
bitstring = ">=3.0.0"

[tool.poetry.dev-dependencies]
pytest = "^6"
pytest-randomly = "^3"
pytest-cov = "^3"
pylint = "^2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
