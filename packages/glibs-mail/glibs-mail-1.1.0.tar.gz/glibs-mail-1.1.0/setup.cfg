[metadata]
name = glibs-mail
version = 1.1.0

[options]
packages = find:
namespace_packages = glibs
python_requires = >=2.7, !=3.0.*, !=3.1.*, !=3.2.*, !=3.3.*, !=3.4.*, !=3.5.*, !=3.6.*, !=3.7.*
install_requires = 
	html2text

[options.extras_require]
sendgrid = sendgrid==5.6.0

[flake8]
max-line-length = 88
ignore = E203, E501, E722, W503, B903, B904, B950
select = B,E,F,W,B9,ISC

[egg_info]
tag_build = 
tag_date = 0

