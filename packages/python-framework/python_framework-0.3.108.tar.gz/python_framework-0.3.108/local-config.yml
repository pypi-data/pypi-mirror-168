        # value: postgres://postgres:HT65MGzihe1AbsF5XdTJ@containers-us-west-22.railway.app:6147/railway
        dialect:
            key: DATABASE_DIALECT
            value: ${database.dialect}
        username:
            key: DATABASE_USERNAME
            value: ${database.username}
        password:
            key: DATABASE_PASSWORD
            value: ${database.password}
        host:
            key: DATABASE_HOST
            value: ${database.host}
        port:
            key: DATABASE_PORT
            value: ${database.port}
        schema:
            key: DATABASE_SCHEMA
            value: ${database.schema}
        database:
            key: DATABASE_NAME
            value: ${database.database}
        driver:
            key: DATABASE_DRIVER
            value: psycopg2
    active-environment:
        key: ACTIVE_ENVIRONMENT
        value: local
    session:
        key: SESSION_SECRET
