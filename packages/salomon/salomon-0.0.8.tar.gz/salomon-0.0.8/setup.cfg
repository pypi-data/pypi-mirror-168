[metadata]
name = salomon
version = 0.0.8
author = bezalelsoft
description = Sage mAker modeL cOpy froM One account to aNother
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/bezalelsoft/salomon
project_urls = 
	Bug Tracker = https://github.com/bezalelsoft/salomon/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	boto3
	docker>=5.0.3,<6.0
tests_require = 
	pytest

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

