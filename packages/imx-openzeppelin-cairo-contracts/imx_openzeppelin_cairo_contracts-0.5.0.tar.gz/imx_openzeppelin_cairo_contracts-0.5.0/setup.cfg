[metadata]
name = imx_openzeppelin_cairo_contracts
version = 0.5.0
description = Library for secure smart contract development written in Cairo
author = Immutable X + OpenZeppelin Community
author_email = starknet-security@immutable.com
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown; charset=UTF-8
url = https://github.com/immutable/cairo-contracts
platforms = any
classifiers = 
	Operating System :: OS Independent

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata>=4.0

[options.packages.find]
where = src
exclude = 
	tests

[options.package_data]
imx_openzeppelin = "*.cairo"

[options.extras_require]
testing = 
	setuptools
	tox
	pytest

[egg_info]
tag_build = 
tag_date = 0

