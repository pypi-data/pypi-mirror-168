[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "piqtec"
version = "0.0.1"
authors = [
  { name="Štěpán Venclík", email="stepan.venclik+piqtec@gmail.com" },
]
description = "WIP IQtec Home interface"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    'requests',
]
[project.urls]
"Homepage" = "https://github.com/oberth-effect/piqtec"
"Bug Tracker" = "https://github.com/oberth-effect/piqtec/issues"