[build-system]
requires = ["flit_core>=3.2"]
build-backend = "flit_core.buildapi"

[project]
name = "jkdownload"
version = "0.0.2"
authors = [
  { name = "Alejandro MartÃ­nez-Valencia", email = "vaf.ss4@gmail.com" },
]
description = "Python implementation of an anime collecter information for the jkanime.net website."
readme = "README.md"
license = { file = "LICENSE" }
requires-python = ">=3.9"
classifiers = [
  "Programming Language :: Python :: 3.9",
  "Programming Language :: Python :: 3.10",
  "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
  "Operating System :: OS Independent",
]
keywords = ["jkanime", "anime", "download", "full episodes"]
dependencies = [
  "selenium>=4.4", 
  "tqdm>=4.46"
]

[project.urls]
"Homepage" = "https://github.com/alexini-mv/jkdownload"
"Bug Tracker" = "https://github.com/alexini-mv/jkdownload"

[project.scripts]
jkdownload = "jkdownload:run"
