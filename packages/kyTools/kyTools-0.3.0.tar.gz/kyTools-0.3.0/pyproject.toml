[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "kyTools"
version = "0.3.0"
authors = [
    { name = "Zheng Xueke", email = "xueke0114@foxmail.com" },
]
description = "实用科研工具"
readme = "README.md"
license = { text="MIT" }
classifiers = [
    "Environment :: Console",
    "Development Status :: 1 - Planning",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3",
    "Intended Audience :: Science/Research",
    "License :: OSI Approved :: MIT License",
    "Natural Language :: Chinese (Simplified)",
    "Topic :: Scientific/Engineering :: Atmospheric Science",
]

[project.urls]
"Homepage" = "https://github.com/xiaoke0o/kyTools"
"Bug Tracker" = "https://github.com/xiaoke0o/kyTools/issues"

[tool.setuptools]
include-package-data = true
packages = ["kyTools"]
[tool.setuptools.package-data]
kyTools = ["aria2c.exe"]