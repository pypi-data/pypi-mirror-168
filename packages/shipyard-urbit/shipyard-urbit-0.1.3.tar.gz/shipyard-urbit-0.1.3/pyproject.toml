[tool.poetry]
name = "shipyard-urbit"
version = "0.1.3"
description = "Urbit hosting and automation platform"
authors = ["nodreb-borrus <nodreb@borr.us>"]
license = "Apache-2.0"
readme = "README.md"
packages = [
  { include = "shipyard" },
]

[tool.poetry.dependencies]
python = "^3.8"
docker = {extras = ["ssh"], version = "^5.0.3"}
fastapi = "^0.79.0"
uvicorn = {extras = ["standard"], version = "^0.18.2"}
typer = {extras = ["all"], version = "^0.6.1"}
sqlmodel = "^0.0.8"
python-dotenv = "^0.21.0"
psycopg2-binary = "^2.9.3"
gunicorn = "^20.1.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.2"

[tool.poetry.scripts]
shipyard = "shipyard.cli.main:app"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
