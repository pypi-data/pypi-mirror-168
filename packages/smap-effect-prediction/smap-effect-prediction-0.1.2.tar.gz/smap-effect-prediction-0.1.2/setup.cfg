[flake8]
max-line-length = 100
exclude = 
	.git,
	__pycache__,
	venv,
	.venv,
	env,
	docs/build/

[metadata]
name = smap-effect-prediction
url = https://ngs-smap.readthedocs.io/en/latest/
long_description = file: README.md
long_description_content_type = text/markdown
author_email = dries.schaumont@ilvo.vlaanderen.be
license = GNU General Public License v3 (GPLv3)
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU Affero General Public License v3

[options]
python_requires = >=3.8
setup_requires = 
	setuptools-scm
	setuptools_scm_git_archive
install_requires = 
	ngs-smap>=4.5, <=4.7
	pandas~=1.4.2
	pybedtools~=0.9.0
	biopython~=1.78
	gffpandas~=1.2.0
	plotly~=5.3.1
	openpyxl~=3.0.9
	colorlog~=6.6.0
	typing-extensions~=4.0.0
packages = 
	smap_effect_prediction
	smap_effect_prediction.modifications

[options.entry_points]
modules = 
	effect-prediction = smap_effect_prediction.__main__:main

[options.extras_require]
docs = 
	sphinx~=4.4.0
	sphinx_rtd_theme~=1.0.0
	sphinx-argparse~=0.3.1
	sphinx-tabs~=3.3.1
	sphinx-subprojecttoctree~=0.3.1

[egg_info]
tag_build = 
tag_date = 0

