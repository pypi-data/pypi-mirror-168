[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "tptool"
version = "0.0.1"
authors = [
  { name="Bob Lee", email="libo@espressif.com" },
]
description = "ESP32 Touchpad Debugging Tool"
readme = "README.md"
