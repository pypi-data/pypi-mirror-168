[build-system]
build-backend = "setuptools.build_meta"
requires = [ "setuptools", "wheel", "setuptools-scm",]

[project]
classifiers = [
	"Intended Audience :: Developers",
	"Programming Language :: Python :: 3",
	"Framework :: AsyncIO",
	"Framework :: Trio",
	"Framework :: AnyIO",
	"License :: OSI Approved",
	"Development Status :: 4 - Beta",
	]
dependencies = [
	"anyio ~= 3.0",
	"pymodbus",
	"anyio-serial",
	"moat-util",
	]
dynamic = [ "version",]
keywords = [ "MoaT",]
requires-python = ">=3.8"
name = "moat-modbus"
description = "Modular async modbus client and server"
readme = "README.rst"
[[project.authors]]
email = "matthias@urlichs.de"
name = "Matthias Urlichs"

[project.license]
file = "LICENSE.txt"

[project.urls]
homepage = "https://m-o-a-t.org"
repository = "https://github.com/M-o-a-T/moat-modbus"

[tool.flake8]
max-line-length = 99
ignore = [ "F401", "E731", "E502", "E402", "E127", "E123", "W503", "E231", "E203", "F841"]

[tool.isort]
line_length = 99
multi_line_output = 3
profile = "black"

[tool.setuptools]
packages = [ "moat.modbus",]

[tool.setuptools_scm]

[tool.black]
line-length = 99

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py310,py39,check

[testenv]
setenv = 
    PYTHONPATH = {env:PYTHONPATH}{:}{toxinidir}
deps =
	pytest
	trio
commands = 
	python3 -mpytest tests

[testenv:check]
commands = 
    pylint moat/modbus tests
    flake8p moat/modbus tests
    black --check moat/modbus tests
deps = 
    black
    flake8
    flake8-pyproject
    pylint
	pytest
"""


[tool.pylint]
[tool.pylint.messages_control]
disable = "use-dict-literal,unspecified-encoding,too-many-statements,too-many-return-statements,too-many-locals,too-many-instance-attributes,too-many-branches,too-many-arguments,too-few-public-methods,superfluous-parens,no-else-return,no-else-continue,invalid-name,fixme,too-many-nested-blocks,wrong-import-order,ungrouped-imports"
