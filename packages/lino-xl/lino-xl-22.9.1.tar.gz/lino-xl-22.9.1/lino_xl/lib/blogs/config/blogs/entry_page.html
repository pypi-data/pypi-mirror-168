<div style="max-width: 80ch; margin: auto">
<h2>{{obj.title or str(obj)}} {% if editable %}<span style="float: right;">
    {{ edit_button }}{% endif %}</span></h2>
<span><em>{{obj.pub_date.isoformat()}} {{_("by")}} {{tostring(ar.obj2html(obj.user))}}</em></span>
<hr/>
{% if pi %}
<p>
    <figure>
        {{ pi.thumbnail_large }}
        <figcaption style="text-align: center;">{{ pi.description }}</figcaption>
    </figure>
</p>
{% endif %}
<p>{{ar.parse_memo(obj.body_full_preview)}}</p>
</div>
