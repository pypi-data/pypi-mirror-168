<div>
    <style>
        .lino-memo-image {
            display: none;
        }
    </style>
    <h3>
      <strong>{{ tostring(obj.obj2href(ar, obj.title or str(obj))) }}</strong>
      <span style="font-size: 70%;"><em>({{ obj.pub_date.isoformat() }} {{ _("by") }} {{ obj.user }})</em></span>
    </h3>
    <div style="display: flex;">
        {% if pi %}
        <div>{{pi.thumbnail}}</div>
        {% endif %}
        <div style="margin-left: 20px;">
            <p style="text-align: justify;">
                {{ar.parse_memo(obj.body_short_preview)}}
            </p>
        </div>
    </div>
</div>
