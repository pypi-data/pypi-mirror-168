[tool.poetry]
name = "hlner"
version = "0.1.0"
description = "Create and remove hard directory links"
authors = ["mush42 <musharraf.omer@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.9"
click = "^8.1.3"


[tool.poetry.scripts]
hlner = 'hlner.main:lner'
