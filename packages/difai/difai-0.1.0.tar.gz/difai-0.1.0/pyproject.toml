[tool.poetry]
name = "difai"
version = "0.1.0"
description = "'Did I forget any imports' generates requirement files for you"
authors = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
maintainers = ["Marvin van Aalst <marvin.vanaalst@gmail.com>"]
license = "WTFPL"
readme = "README.md"
keywords = ["packaging"]
packages = [
    { include = "difai", from = "src" }
]

[tool.poetry.scripts]
difai = 'difai.main:app'


[tool.poetry.dependencies]
python = "^3.9"
typer = "^0.6.1"
pip-tools = "^6.8.0"
nbformat = "^5.6.0"

[tool.poetry.dev-dependencies]
black = "^22.8.0"
coverage = "^6.1.2"
isort = "^5.10.1"
mypy = "^0.971"
types-setuptools = "^65.3.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.black]
line-length = 80
target-version = ['py39']

[tool.isort]
honor_noqa = true
import_heading_firstparty = ""
import_heading_framework = ""
import_heading_localfolder = ""
import_heading_stdlib = ""
import_heading_thirdparty = ""
profile = "black"

[tool.mypy]
disallow_untyped_defs = true
exclude = "tests/*.py"
ignore_missing_imports = true
python_version = "3.9"
warn_return_any = true
warn_unused_configs = true
