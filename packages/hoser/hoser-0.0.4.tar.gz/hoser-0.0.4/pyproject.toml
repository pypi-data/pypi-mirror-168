[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "hoser"
version = "0.0.4"
authors = [
  { name="masp", email="masp@github.com" },
]
description = "Build data pipelines fast"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
  "Programming Language :: Python :: 3",
  "License :: OSI Approved :: MIT License",
  "Operating System :: OS Independent",
]
dependencies = [
  "dill",
  "typing-extensions",
]

[project.urls]
"Homepage" = "https://github.com/hoser-io/hoser-py"
"Bug Tracker" = "https://github.com/hoser-io/hoser-py/issues"