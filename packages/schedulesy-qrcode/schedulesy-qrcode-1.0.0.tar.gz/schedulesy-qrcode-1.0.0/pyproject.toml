[tool.black]
line-length = 88
skip-string-normalization = true
target-version = ['py38']
include = '\.pyi?$'
exclude = '''

(
  /(
      \.eggs         # exclude a few common directories in the
    | \.git          # root of the project
    | \.hg
    | \.mypy_cache
    | \.tox
    | \.venv
    | out
    | ressources
  )/
  | .coveragerc
                     # the root of the project
)
'''

[tool.isort]
profile = "black"
multi_line_output = 3


[tool.poetry]
name = "schedulesy-qrcode"
version = "1.0.0"
description = ""
authors = ["DIP - Universit√© de Strasbourg <dnum-dip@unistra.fr>"]
readme = "README.md"
packages = [{include = "schedulesy_qrcode"}]

[tool.poetry.dependencies]
python = "^3.8"
qrcode = {extras = ["pil"], version = "^7.3.1"}
requests = "^2.28.1"
boto3 = "^1.24.70"
Jinja2 = "^3.1.2"


[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
pre-commit = "^2.20.0"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
