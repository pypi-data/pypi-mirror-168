[metadata]
name = code_mintage
version = attr: code_mintage.version.VERSION
author = Viacheslav
author_email = viacheslav@mcublog.ru
description = Creating VScode config for the Embedded Project.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/Mcublog/code-mintage
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.8
install_requires = 
	colorama == 0.4.4
include_package_data = True

[options.package_data]
* = *.json

[options.entry_points]
console_scripts = 
	code-mintage = code_mintage.main:main

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

