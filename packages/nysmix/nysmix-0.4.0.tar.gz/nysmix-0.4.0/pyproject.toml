[tool.poetry]
name = "nysmix"
version = "0.4.0"
description = "pulling nys fuel mix data from nysiso"
authors = ["Gautam Sisodia <gautam.sisodia@gmail.com>"]

[tool.poetry.dependencies]
python = ">=3.10,<4.0"
google-cloud-storage = {version = "^2.3.0", optional = true}
google-auth = {version = "^2.6.6", optional = true}
pandas = "^1.4.2"
SQLAlchemy = "^1.4.27"
sqlalchemy-bigquery = {version="^1.4.4", optional=true}
jupyter-book = {version = "^0.13.0", optional = true}
jupytext = {version = "^1.14.0", optional = true}
altair = {version = "^4.2.0", optional = true}
pytest = {version = "^7.1.2", optional = true}
fastapi = {version = "^0.79.0", optional = true}
uvicorn = {extras = ["standard"], version = "^0.18.2", optional = true}
autodocsumm = {version = "^0.2.8", optional = true}
joblib = "^1.1.0"
joblibgcs = "^0.2.0"
pydantic = "^1.10.1"

[tool.poetry.dev-dependencies]
autodocsumm = "^0.2.8"
black = "^22.3.0"
mypy = "^0.950"
types-requests = "^2.27.28"

[tool.poetry.extras]
google = ["google-cloud-storage", "google-auth", "sqlalchemy-bigquery"]
book = ["jupyter-book", "jupytext", "altair", "autodocsumm"]
test = ["pytest"]
api = ["fastapi", "uvicorn"]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
