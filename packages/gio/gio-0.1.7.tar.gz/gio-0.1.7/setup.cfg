[metadata]
name = gio
version = attr: gio.__version__
author = Agile Scientific
author_email = hello@agilescientific.com
description = Create xarray.DataArrays from various subsurface data formats.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/agilescientific/gio
classifiers = 
	Intended Audience :: Science/Research
	Development Status :: 3 - Alpha
	Natural Language :: English
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent

[options]
packages = gio
python_requires = >=3.8
install_requires = 
	scipy
	xarray
	matplotlib
	shapely
	zmapio
	unmap

[options.extras_require]
test = pytest; pytest-cov; requests
docs = sphinx; sphinxcontrib-apidoc; myst_nb; furo; requests
dev = build; pytest; pytest-cov; sphinx; sphinxcontrib-apidoc; myst_nb; furo; geopandas; requests
geopandas = geopandas

[tool:pytest]
addopts = 
	--ignore=docs
	--cov=gio

[coverage:run]
omit = 
	gio/__init__.py
	gio/_version.py

[egg_info]
tag_build = 
tag_date = 0

