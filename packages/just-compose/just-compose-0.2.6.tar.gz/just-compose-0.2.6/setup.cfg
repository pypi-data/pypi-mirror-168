[metadata]
name = just-compose
version = 0.2.6
author = Richard Hajek
author_email = richard.m.hajek@gmail.com
description = A system for management of multiple processes
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/richard-hajek
project_urls = 
	Bug Tracker = https://github.com/richard-hajek
classifiers = 
	Programming Language :: Python :: 3

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	sh
	colorama
	pyyaml

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	jcompose = just_compose:main.entrypoint

[egg_info]
tag_build = 
tag_date = 0

