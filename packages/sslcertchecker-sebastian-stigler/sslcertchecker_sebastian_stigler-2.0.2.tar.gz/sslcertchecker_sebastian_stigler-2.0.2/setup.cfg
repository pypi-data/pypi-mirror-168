[metadata]
name = sslcertchecker_sebastian_stigler
description = Observe how long a ssl certificate is valid for certain urls.
author = Sebastian Stigler
author_email = sebastian.stigler@hs-aalen.de
license = MIT
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://in-stigler.htw-aalen.de/gitea/tools/sslcertchecker
project_urls = 
	Source = https://in-stigler.htw-aalen.de/gitea/tools/sslcertchecker
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	colorama
	pyyaml

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	sslcertchecker = sslcertchecker.checker:run

[tool:pytest]
addopts = 
	--cov sslchecker --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.3
package = sslchecker

[egg_info]
tag_build = 
tag_date = 0

