[project]
name = "kalifast"
description = "Python package for kalifast record npp plugin"
version = "0.1.67"
authors = [
    { name = "EISGE", email = "e@eisge.com" }
]
dependencies = [
        "validators",
        "pyautogui",
        "opencv-python",
        "pytesseract",
]


[build-system]
build-backend = "flit_core.buildapi"
requires = [
        "flit_core >=3.2,<4",        
        "wheel",   
        "setuptools",   
]