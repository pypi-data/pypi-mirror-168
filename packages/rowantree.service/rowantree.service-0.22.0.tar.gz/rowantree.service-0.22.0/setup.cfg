[metadata]
name = rowantree.service
version = 0.22.0
author = Joshua C. Burt
author_email = joshburt@shapeandshare.com
description = Rowan Service
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT

[options]
python_requires = >=3.9
install_requires = 
	uvicorn[standard]~=0.18
	fastapi~=0.81
	mysql-connector-python~=8.0
	starlette~=0.19
	pydantic~=1.10
	python-jose~=3.3
	rowantree.contracts~=0.16
	rowantree.common.sdk~=0.4
	rowantree.auth.sdk~=0.13
	rowantree.service.sdk~=0.22
package_dir = 
	=src
packages = find_namespace:

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

