[tool.poetry]
name = "ast_slizovskaia"
version = "0.1.4"
description = "Test exercise AST model on the ESC-50 dataset"
authors = ["Olga Slizovskaia <oslizovskaia@gmail.com>"]
readme = "README.md"

[tool.poetry.dependencies]
python = "^3.8"
librosa = "^0.9.2"
numpy = "^1.21.0"
tqdm = "^4.61.2"
pytorch-lightning = "^1.3.8"
torchaudio = "^0.12.1"
pandas = "^1.4.4"
einops = "^0.4.1"

[tool.poetry.dev-dependencies]
pre-commit = "^2.10.0"
pytest = "^6.2.2"
pytest-cov = "^2.11.1"
mypy = "^0.800"
flake8 = "^3.8.4"
black = {version = "^20.8b1", allow-prereleases = true}

[build-system]
requires = ["poetry_core>=1.0.0"]
build-backend = "poetry.core.masonry.api"