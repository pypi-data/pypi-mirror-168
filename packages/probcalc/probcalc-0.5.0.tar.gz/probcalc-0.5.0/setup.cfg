[metadata]
name = probcalc
description = Calculate values for probability distributions in Python, specifically designed for IPython
author = D. Dyson (DoctorDalek1963)
author_email = dyson.dyson@icloud.com
version = attr: probcalc.__version__
license = GPLv3
license_file = COPYING
url = https://github.com/DoctorDalek1963/probcalc
platforms = unix, linux, osx, cygwin, win32
classifiers = 
	Environment :: Console
	Intended Audience :: Education
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.8
	Topic :: Scientific/Engineering :: Mathematics
	Typing :: Typed

[options]
packages = probcalc
python_requires = >=3.8
package_dir = 
	=src
zip_safe = False
install_requires = file:requirements.txt

[options.extras_require]
all = 
	flake8>=4.0
	mypy>=0.9
	pycodestyle>=2.8
	pydocstyle>=6.1
	pytest>=6.2
	Sphinx>=4.3.2
	sphinx-rtd-theme>=1.0.0
	toml>=0.10
dev = 
	flake8>=4.0
	mypy>=0.9
	pycodestyle>=2.8
	pydocstyle>=6.1
	pytest>=6.2
	toml>=0.10
docs = 
	Sphinx>=4.3.2
	sphinx-rtd-theme>=1.0.0

[options.package_data]
probcalc = py.typed

[flake8]
max-line-length = 120

[pycodestyle]
max-line-length = 120

[egg_info]
tag_build = 
tag_date = 0

