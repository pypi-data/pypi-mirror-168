[coverage:report]
fail_under = 80.0
show_missing = True

[coverage:run]
source = 
	./wait4localstack

[flake8]
docstring-convention = numpy
max-line-length = 120
per-file-ignores = 
	tests/*:D100,D104,D401,D403
radon-max-cc = 5

[tool:pytest]
addopts = --cov --verbose
markers = 
	system_tests: Marks tests as system tests.
	unit_tests: Marks tests as unit tests.

[egg_info]
tag_build = 
tag_date = 0

