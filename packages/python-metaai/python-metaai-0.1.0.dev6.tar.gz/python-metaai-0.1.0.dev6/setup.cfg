[metadata]
name = python-metaai
version = attr: metaai.__version__
url = https://gitlab.zjuici.com/zt/python-metaai.git
description = python sdk for metaai.py pipeline components
long_description = file: README.md
long_description_content_type = text/markdown
author = zt
author_email = zt@zjuici.com
maintainer = zt
maintainer_email = zt@zjuici.com

[options]
packages = find:
package_dir = = src
include_package_data = True
python_requires = >= 3.7
zip_safe = False
install_requires = 
	kfp==1.8.13
	fastapi==0.79.0
	uvicorn==0.18.2

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	metaai = metaai.cli:main

[easy_install]
index_url = https://pypi.tuna.tsinghua.edu.cn/simple

[egg_info]
tag_build = 
tag_date = 0

