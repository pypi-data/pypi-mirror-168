[DEFAULT]
# All sections below are required unless otherwise specified.
# See https://github.com/fastai/nbdev/blob/master/settings.ini for examples.

### Python library ###
repo = grokking
lib_name = %(repo)s
version = 0.0.7
min_python = 3.7
license = apache2
requirements = einops wandb

### nbdev ###
doc_path = _docs
lib_path = grokking
nbs_path = .
recursive = False
tst_flags = notest

### Docs ###
branch = master
custom_sidebar = False
doc_host = https://%(user)s.github.io
doc_baseurl = /%(repo)s
git_url = https://github.com/%(user)s/%(repo)s
title = %(lib_name)s

### PyPI ###
audience = Developers
author = Jess Smith
author_email = smith.jessk@gmail.com
copyright = 2022 ownwards, %(author)s
description = grokking!
keywords = nbdev jupyter notebook python
language = English
status = 3
user = smithjessk
