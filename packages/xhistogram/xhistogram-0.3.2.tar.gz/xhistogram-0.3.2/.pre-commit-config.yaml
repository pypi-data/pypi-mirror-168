repos:
-   repo: https://github.com/psf/black
    rev: 22.3.0
    hooks:
    - id: black
      language_version: python3
      exclude: versioneer.py
-   repo: https://gitlab.com/pycqa/flake8
    rev: 3.9.0
    hooks:
    - id: flake8
      language_version: python3
-   repo: https://github.com/pycqa/doc8
    rev: 0.8.1
    hooks:
    - id: doc8
      files: "^doc/.*.rst"
-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v0.812
    hooks:
      - id: mypy
        files: "^xhistogram/"
