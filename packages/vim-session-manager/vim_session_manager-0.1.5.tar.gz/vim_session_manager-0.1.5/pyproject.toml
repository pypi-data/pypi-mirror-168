[tool.poetry]
name = "vim_session_manager"
version = "0.1.5"
description = "A small python program for managing vim sessions"
authors = ["Matt Williams <matt.k.williams@protonmail.com>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/mattcoding4days/vsm"
repository = "https://github.com/mattcoding4days/vsm"
keywords = ["vim", "nvim", "commandline", "mksession"]

[tool.poetry.dependencies]
python = "^3.10.1"
rich = "^11.0.0"
result = "^0.7.0"
inquirer = "^2.9.2"

[tool.poetry.dev-dependencies]
pytest = "^6.2.5"
mypy = "^0.931"
jedi = "^0.18.0"
isort = "^5.10.1"
pylint = "^2.7.2"
autopep8 = "^1.6.0"

[tool.poetry.scripts]
vsm = "vim_session_manager.__main__:main"

[build-system]
requires = ["poetry-core>=1.0.0"]

build-backend = "poetry.core.masonry.api"
