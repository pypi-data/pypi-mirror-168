[build-system]
requires = ["setuptools>=65.3.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "smart-url"
version = "1.0.0"
description = "Usefull path and url operations"
readme = "README.md"
authors = [{ name = "Gustavo Brito", email = "britopereiragustavo@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Topic :: Utilities"
]
keywords = ["urllib", "url", "path"]
requires-python = ">=3.9"


[project.urls]
Homepage = "https://github.com/gustavobpereira/smart-url"
