[easy_install]
find_links = https://data.pyg.org/whl/torch-1.12.0+cpu.html
	https://download.pytorch.org/whl/cpu

[metadata]
name = olorenchemengine
description = Add a short description here!
author = Oloren AI
author_email = dhuang26@gmail.com
license_files = LICENSE.txt
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find_namespace:
include_package_data = True
package_dir = 
	=src
install_requires = 
	importlib-metadata; python_version<"3.8"
	google-auth-oauthlib<0.5
	pytorch-lightning<=1.6.2
	Cython
	plotnine
	gspread
	selfies
	plotly
	dash
	descriptastorus
	jupyter_dash
	pytest-cov
	gensim
	firebase_admin
	pytest-timeout
	sphinx
	furo
	hyperopt
	google-cloud-storage
	gcsfs
	ogb
	pyrebase4
	xgboost==1.4.2
	mordred
	pubchempy
	pytorch_lightning==1.4.1
	torchmetrics==0.6.0

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	setuptools
	pytest
	pytest-cov
tensorflow = 
	tensorflow
	tensorboard

[options.entry_points]

[tool:pytest]
addopts = 
	--cov olorenchemengine --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests
timeout = 30

[devpi:upload]
no_vcs = 1
formats = bdist_wheel

[flake8]
max_line_length = 88
extend_ignore = E203, W503
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 4.1.1
package = olorenchemengine

[pytest]
timeout = 60

[egg_info]
tag_build = 
tag_date = 0

