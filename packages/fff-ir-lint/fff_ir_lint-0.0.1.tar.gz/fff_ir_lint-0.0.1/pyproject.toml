[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "fff_ir_lint"
version = "0.0.1"
authors = [
  { name="darmiel", email="asdf@qwer.tz" },
]
description = ".ir Linter for FFF"
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/darmiel/fff-ir-lint"