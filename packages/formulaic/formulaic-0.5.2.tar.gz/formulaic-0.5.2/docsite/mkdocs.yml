site_name: Formulaic
nav:
  - Overview:
    - Introduction: index.md
    - Installation: installation.md
    - Changelog: changelog.md
  - Concepts:
    - Introduction: concepts/index.md
    - What are formulas?: concepts/formulas.md
    - Formula Grammar: concepts/grammar.md
  - User Guides:
    - Introduction: guides/index.md
    - Quickstart: guides/quickstart.md
    - Advanced Usage: guides/advanced.md
  - Reference:
    - Introduction: reference/index.md
    - API: reference/api.md
theme:
  name: material
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.tabs
  logo: assets/images/logo.svg
  palette:
    primary: light blue
markdown_extensions:
  - admonition
  - footnotes
  - pymdownx.highlight:
      use_pygments: true
  - pymdownx.superfences
extra_javascript:
  - https://polyfill.io/v3/polyfill.min.js?features=es6
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
