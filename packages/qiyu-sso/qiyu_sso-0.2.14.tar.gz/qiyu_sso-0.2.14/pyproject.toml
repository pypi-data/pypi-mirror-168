[tool.poetry]
name = "qiyu_sso"
version = "0.2.14"
description = "SSO client from QiYuTech"
authors = ["dev <dev@qiyutech.tech>"]
readme = "README.md"

[tool.poetry.dependencies]
python = ">=3.9,<3.11"

pydantic = ">=1.9,<2"

# for http request
requests = ">=2,<3"
aiohttp = ">=3,<4"

[tool.poetry.dev-dependencies]
pytest = ">=7,<8"
black = "*"
pytest-asyncio = ">=0.14,<1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
