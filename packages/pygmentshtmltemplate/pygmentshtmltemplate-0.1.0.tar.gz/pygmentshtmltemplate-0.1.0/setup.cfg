[metadata]
name = pygmentshtmltemplate
version = attr: pygmentshtmltemplate.__version__
author = Osamu Matsuda
author_email = osmatsuda@gmail.com
keywords = syntax highlighting
description = pygments.formatters plugin working together with a template
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE.txt
url = https://github.com/osmatsuda/pygmentshtmltemplate
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Intended Audience :: Developers
	Topic :: Software Development :: Documentation

[options]
packages_dir = pygmentshtmltemplate
packages = 
	pygmentshtmltemplate
	pygmentshtmltemplate.parsers
	pygmentshtmltemplate.templates
include_package_data = True
install_requires = 
	pygments >= 2
	mako >= 1.1
python_requires = >=3.10

[options.entry_points]
pygments.formatters = 
	pygmentshtmltemplate = pygmentshtmltemplate:FormatterWithTemplate

[egg_info]
tag_build = 
tag_date = 0

