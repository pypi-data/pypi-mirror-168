[tox]
envlist = py{37,38,39,310},docs,linters
minversion = 3.3.0
isolated_build = true
parallel = auto

[testenv]
deps =
  -rrequirements.txt
  pytest
  pytest-cov
commands =
  pytest -q --cov ./

[testenv:bandit]
deps =
  bandit
commands =
  bandit -rq pyflp

[testenv:flake8]
deps =
  flake8
  flake8-docstrings
  flake8-typing-imports
commands =
  flake8

[testenv:pylint]
deps =
  pylint
commands =
  pylint pyflp --enable-all-extensions --fail-under 9

[testenv:linters]
envdir = {toxworkdir}/py37
skip_install = true
deps =
  {[testenv:flake8]deps}
  {[testenv:bandit]deps}
  {[testenv:pylint]deps}
commands =
  {[testenv:flake8]commands}
  {[testenv:bandit]commands}
  {[testenv:pylint]commands}

[testenv:docs]
envdir = {toxworkdir}/py310
skip_install = true
deps =
  -rdocs/requirements.txt
commands =
  sphinx-build -q -b html docs docs/_build

[flake8]
exclude = .tox,*.egg,build,data,venv,docs,main.py
extend-ignore = N818, D107, D101, D102, D105
per-file-ignores =
  _*.py: D205, D212, D415, D102
  tests/*.py: D, E501
max-line-length = 88
docstring-convention = google
min_python_version = 3.7.0

[gh-actions]
python =
  3.7: py37, linters
  3.8: py38
  3.9: py39
  3.10: py310, docs
