[metadata]
name = nd2_extractor
version = 0.0.5
description = A simple tool to extract ND2 files to PNG or TIFF, (zarr + metadata coming soon)
author = Georgeos Hardo
author_email = gh464@cam.ac.uk
description-file = file: README.md
url = https://github.com/georgeoshardo/nd2_extractor
long_description = file: README.md
long_description_content_type = text/markdown

[options]
packages = nd2_extractor
install_requires = 
	matplotlib
	pims
	tabulate
	pims_nd2
	opencv-python
	cowpy
	celluloid
	colorama
	termcolor
	tqdm
	joblib
	ipywidgets
	tifffile
	pandas
	pystackreg
	pyyaml

[options.entry_points]
console_scripts = 
	nd2_extractor = nd2_extractor.nd2_extractor:main

[egg_info]
tag_build = 
tag_date = 0

