[metadata]
name = vislab
version = 0.0.5
author = Jianglong Ye
author_email = jianglong.yeh@gmail.com
description = VisLab: A set of visualization tools for robotics and computer vision researchers.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/jianglongye/vislab
project_urls = 
	Bug Tracker = https://github.com/jianglongye/vislab/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
packages = 
	vislab
python_requires = >=3.6
install_requires = 
	flask
	flask-cors
	flask-socketio
	simple-websocket
	numpy
	trimesh

[options.package_data]
vislab = 
	static/*
	static/*/*

[egg_info]
tag_build = 
tag_date = 0

