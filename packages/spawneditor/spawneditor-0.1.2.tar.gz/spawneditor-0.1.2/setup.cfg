[metadata]
name = spawneditor
version = 0.1.2
author = James D. Lin
description = Attempts to open a file at a specified line in the default editor.
long_description = file: README.md
long_description_content_type = text/markdown
license_files = LICENSE
url = https://github.com/jamesderlin/python-spawneditor
project_urls = 
	Bug Reports = https://github.com/jamesderlin/python-spawneditor/issues
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only

[options]
python_requires = >=3.6
py_modules = spawneditor

[egg_info]
tag_build = 
tag_date = 0

