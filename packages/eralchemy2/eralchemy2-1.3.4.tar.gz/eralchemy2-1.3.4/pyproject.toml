[tool.poetry]
name = "eralchemy2"
version = "1.3.4"
description = "Simple entity relation (ER) diagrams generation"
authors = ["Florian Maurer <fmaurer@disroot.org>"]
license = "Apache License 2.0"
readme = "README.md"

homepage = "https://github.com/maurerle/eralchemy2"
repository = "https://github.com/maurerle/eralchemy2"

keywords = ["sql", "ORM", "relational databases", "ER diagram", "render"]

classifiers=[
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: Apache Software License",
    "Operating System :: OS Independent",
    "Topic :: Scientific/Engineering :: Visualization",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Database",
]

[tool.poetry.dependencies]
python = "^3.7"
SQLAlchemy = "^1.4.41"
pygraphviz = "^1.7"

[tool.poetry.group.dev.dependencies]
black = "^22.8.0"
tox = "^3.26.0"
Flask-SQLAlchemy = "^2.5.1"
psycopg2 = "^2.9.3"
isort = "^5.10.1"
towncrier = "^22.8.0"

[tool.poetry.scripts]
eralchemy2 = "eralchemy2.main:cli"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"


[tool.flake8]
max-line-length = 120

[tool.isort]
profile = "black"

[tool.tox]
legacy_tox_ini = """
[tox]
isolated_build = True
envlist = py37, py38, py39, py310, py310-SA13

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310, py310-SA13

[testenv]
commands = py.test
extras = dev
deps =
  pytest
  py310-SA13: SQLAlchemy<1.4
"""

[tool.pytest]
testpaths = "tests"

[tool.towncrier]
name = "eralchemy2"
package = "eralchemy2"
directory = "changes"
filename = "NEWS.rst"
