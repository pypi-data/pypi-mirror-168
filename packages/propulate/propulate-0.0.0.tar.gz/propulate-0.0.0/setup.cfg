[metadata]
name = propulate
version = 0.0.0
description = Add a short description here!
author = Oskar Taubert
author_email = oskar.taubert@kit.edu
license = mit
long_description = file: README.rst
long_description_content_type = text/x-rst; charset=UTF-8
url = https://github.com/pyscaffold/pyscaffold/
project_urls = 
	Documentation = https://pyscaffold.org/
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=.
install_requires = 
	cycler #==0.11.0
	deepdiff #==5.8.0
	kiwisolver #==1.4.2
	matplotlib #==3.2.1
	mpi4py #==3.0.3
	numpy #==1.22.3
	ordered-set #==4.1.0
	pyparsing #==3.0.7
	python-dateutil #==2.8.2
	six #==1.16.0

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov propulate --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = propulate
extensions = 
	no_skeleton

[egg_info]
tag_build = 
tag_date = 0

