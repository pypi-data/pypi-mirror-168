name: Build Wheels

on:  
  push:
    tags:
      - '*'

env:
  CIBW_SKIP: cp27-* cp33-* cp34-* cp35-* *-win32 *-manylinux_i686 *-musllinux* pp27* pp36* pp37* pp38* pp39* pp310* 
jobs:
  build_wheels:
    name: Build wheels on ${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-20.04, windows-2019]

    steps:
      - uses: actions/checkout@v2

      - name: Install boost
        uses: MarkusJx/install-boost@v1.0.1
        id: install-boost
        with:
          # REQUIRED: Specify the required boost version
          # A list of supported versions can be found here: 
          # https://github.com/actions/boost-versions/blob/main/versions-manifest.json
          boost_version: 1.73.0

      - name: Build wheels
        uses: joerick/cibuildwheel@v2.3.1
        # to supply options, put them in 'env', like:
        env:
          CIBW_BEFORE_BUILD: pip install oldest-supported-numpy
          CIBW_ENVIRONMENT: BOOST_ROOT="./boost/${{steps.install-boost.outputs.BOOST_VER}}"

      - uses: actions/upload-artifact@v2
        with:
          path: ./wheelhouse/*.whl