[metadata]
name = btsm
version = attr: btsm.VERSION
author = Cibo
author_email = cibo@bio-electric.com
description = Bluetooth SMP Utilities
url = https://pypi.org/project/btsm
long_description = file: README.md
long_description_content_type = text/markdown
license = Proprietary
license_file = LICENSE.txt
classifiers = 
	Operating System :: POSIX :: Linux
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.10
	License :: Other/Proprietary License

[options]
package_dir = 
	=dist/obfuscated/merged
packages = find:
python_requires = ==3.10.*
install_requires = 
	pyclui >= 0.0.17
	bthci >= 0.0.33
	scapy >= 2.4.5
	xpycommon >= 0.0.12
include_package_data = True

[options.packages.find]
where = dist/obfuscated/merged
include = btsm, btsm.pytransform

[egg_info]
tag_build = 
tag_date = 0

