[tool.poetry]
name = "earth2observe"
version = "0.1.1"
description = "remote sensing package"
authors = ["Mostafa Farrag <moah.farag@gmail.com>"]
license = "GNU General Public License v3"

[tool.poetry.dependencies]
python = "^3.9"
numpy = "^1.23.3"
netCDF4 = "^1.6.1"
pandas = "^1.4.4"
ecmwf-api-client = "^1.6.3"
earthengine-api = "^0.1.324"
loguru = "^0.6.0"
GDAL = "3.4.3"
pyramids-gis = "^0.2.2"
#supposed to be installed by other packages
joblib = "^1.2.0"
Fiona = "1.8.21"
geopandas = "^0.11.1"
rasterio = "^1.3.2"
geopy = "^2.2.0"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
pre-commit = "^2.20.0"
black = "^22.8.0"
flake8-bandit = "^4.1.1"
flake8-bugbear = "^22.9.11"
flake8-docstrings = "^1.6.0"
flake8-rst-docstrings = "^0.2.7"
pep8-naming = "^0.13.2"
darglint = "^1.8.1"
reorder-python-imports = "^3.8.2"
pre-commit-hooks = "^4.3.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
