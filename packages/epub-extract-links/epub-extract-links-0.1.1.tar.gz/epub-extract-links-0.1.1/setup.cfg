[metadata]
name = epub-extract-links
version = 0.1.1
author = Dulguun Battulga
description = Extract web links from EPUB files
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/dolugen/epub-extract-links
project_urls = 
	Bug Tracker = https://github.com/dolugen/epub-extract-links/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.7
install_requires = 
	beautifulsoup4
	lxml

[options.packages.find]
where = src

[options.entry_points]
console_scripts = 
	epub-extract-links= epub_extract_links:main

[egg_info]
tag_build = 
tag_date = 0

