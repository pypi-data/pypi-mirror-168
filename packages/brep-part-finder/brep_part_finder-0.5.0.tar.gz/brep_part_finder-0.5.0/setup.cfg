[metadata]
name = brep_part_finder
version = attr: brep_part_finder.__version__
author = The brep_part_finder Development Team
author_email = mail@jshimwell.com
description = Converts Brep files to a DAGMC h5m file using Gmsh
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/fusion-energy/brep_part_finder
license = MIT
license_file = LICENSE.txt
classifiers = 
	Natural Language :: English
	Topic :: Scientific/Engineering
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
project_urls = 
	Source = https://github.com/fusion-energy/brep_part_finder
	Tracker = https://github.com/fusion-energy/brep_part_finder/issues

[options]
packages = find:
python_requires = >=3.7
install_requires = 
	numpy >= 1.21.1

[options.extras_require]
tests = 
	pytest >= 5.4.3

[flake8]
per-file-ignores = __init__.py:F401

[egg_info]
tag_build = 
tag_date = 0

