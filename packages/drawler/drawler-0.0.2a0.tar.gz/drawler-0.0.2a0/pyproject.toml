[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drawler"
version = "0.0.2a"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests", 
    "numpy"
]
