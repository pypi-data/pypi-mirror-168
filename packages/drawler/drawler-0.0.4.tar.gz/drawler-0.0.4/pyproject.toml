[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "drawler"
version = "0.0.4"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
dependencies = [
    "requests", 
    "numpy",
    "jnius",
]

[tool.hatch.build]

[tool.hatch.build.targets.wheel]
packages = ["src/*"]
include = [
  "extra/*.jar",
]
