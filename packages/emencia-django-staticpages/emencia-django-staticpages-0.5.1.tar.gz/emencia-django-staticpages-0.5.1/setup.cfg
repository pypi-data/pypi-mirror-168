[metadata]
name = emencia-django-staticpages
version = 0.5.1
description = A simple Django app to publish some pages directly from templates
long_description = file:README.rst
long_description_content_type = text/x-rst
author = David Thenon
author_email = dthenon@emencia.com
url = https://github.com/emencia/emencia-django-staticpages
license = MIT
keywords = Python Django
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Framework :: Django
	Framework :: Django :: 2.2
	Framework :: Django :: 3.0
	Framework :: Django :: 3.1
	Framework :: Django :: 3.2
	Framework :: Django :: 4.0

[options]
include_package_data = True
install_requires = 
	Django>=2.2
packages = find:
zip_safe = True

[options.extras_require]
dev = 
	flake8
	pytest
	pytest-django
	factory-boy
	pyquery
	freezegun
	sphinx
	sphinx-rtd-theme
	livereload
	twine
	tox

[options.packages.find]
where = .
exclude = 
	data
	docs
	tests
	sandbox

[wheel]
universal = 0

[flake8]
max-line-length = 88
exclude = 
	.git,
	.venv,
	build,
	__pycache__
	*/migrations/*

[tool:pytest]
DJANGO_SETTINGS_MODULE = sandbox.settings.tests
addopts = -vv
python_files = 
	*.py
testpaths = 
	tests

[tox:tox]
minversion = 3.4.0
envlist = py{38,39}-django{22,32,40}

[testenv]
deps = 
	django22: Django>=2.2,<2.3
	django32: Django>=3.2,<4.0
	django40: Django>=4.0,<4.1
commands = 
	pip install -e .[dev]
	pytest -vv tests

[egg_info]
tag_build = 
tag_date = 0

