[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"
[project]
name = "tghelper"
version = "0.0.4"
authors = [
  { name="Louis Pienaar", email="lpienaar@gmail.com" },
]
description = "A helper package for python and TigerGraph interactions "
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/louisza/tghelper"
"Bug Tracker" = "https://github.com/louisza//tghelper/issues"
