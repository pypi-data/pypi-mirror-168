[tool.poetry]
name = "raplan"
version = "0.1.0"
description = "Ratio planning and scheduling in Python."
authors = ["Ratio Innovations B.V. <info@ratio-case.nl>"]
license = "GPL-3.0-or-later"

[tool.poetry.dependencies]
python = "^3.9"
numpy = { version = "^1.22.3" }
plotly = { version = "^5.7.0" }
kaleido = { version = "0.2.1", optional = true }

[tool.poetry.extras]
plot = ["kaleido"]

[tool.poetry.dev-dependencies]
black = "*"
invoke = "^1.7.1"
jupyterlab = "^3"
pandas = "^1.4.3"
pydata-sphinx-theme = { version = "*" }
pytest = "*"
pytest-cov = "*"
pytest-doctestplus = "*"
pygments-csv-lexer = { version = "*" }
raver = { version = "^3.0.1"}
Sphinx = { version = "*" }
sphinx-autoapi = { version = "*" }
sphinx-copybutton = { version = "*" }
sphinx-prompt = { version = "*" }
sphinxcontrib-bibtex = { version = "*" }
sphinxemoji = { version = "*" }

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ["py39"]

[tool.pytest.ini_options]
addopts = "-s --cov --cov-report xml:./.pytest_cache/coverage.xml --cov-report term-missing --doctest-plus --doctest-rst --basetemp ./tests/.temp"
testpaths = ["docs", "tests"]
markers = ["slow"]

[tool.coverage.run]
source = [
    "raplan",
    "/usr/local/lib/python3.9/site-packages/raplan",
    "/home/ratio/.local/lib/python3.9/site-packages/raplan",
]
disable_warnings = ["module-not-imported"]

[tool.coverage.paths]
source = [
    "raplan",
    "/usr/local/lib/python3.9/site-packages/raplan",
    "/home/ratio/.local/lib/python3.9/site-packages/raplan",
]

[tool.coverage.report]
show_missing = true
skip_covered = true

[tool.raver]
ref = "origin/master"
changelog = "./docs/source/changelog.rst"
