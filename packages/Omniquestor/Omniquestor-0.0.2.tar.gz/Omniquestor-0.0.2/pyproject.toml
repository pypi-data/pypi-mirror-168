[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "Omniquestor"
version = "0.0.2"
authors = [
  { name="Jason Cain", email="jason@caincraft.com" },
]
description = "A simple utility for handling auth header python requests."
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/caincraft/omniquestor"
"Bug Tracker" = "https://github.com/caincraft/omniquestor/issues"
