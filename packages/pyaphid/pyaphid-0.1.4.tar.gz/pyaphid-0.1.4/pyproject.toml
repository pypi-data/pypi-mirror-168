[tool.poetry]
name = "pyaphid"
version = "0.1.4"
description = "Identify unwanted function calls in your code"
authors = ["Jan Vollmer <jan@vllmr.dev>"]
license = "MIT"
readme="README.md"
repository="https://github.com/jvllmr/pyaphid"

[tool.poetry.dependencies]
python = "^3.7"
typer = {extras = ["all"], version = "^0.6.1"}
tomli = "^2.0.1"


[tool.poetry.group.dev.dependencies]
flake8 = "^5.0.4"
Flake8-pyproject = "^1.1.0"
black = "^22.6.0"
pytest = "^7.1.2"
pytest-cov = "^3.0.0"
mypy = "^0.971"
tox = "^3.25.1"
tox-poetry = "^0.4.1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"


[tool.poetry.scripts]
pyaphid = "pyaphid.cli:run"

[tool.isort]
profile = "black"

[tool.flake8]
ignore = ["W503"]
max-line-length = 100

[tool.mypy]
files = ["pyaphid"]
python_version = "3.7"
exclude= ["tests/files/.py"]



[tool.pytest.ini_options]
testpaths = ["tests"]

[tool.pyaphid]
forbidden = ["print"]


[tool.tox]
legacy_tox_ini = """
[tox]
envlist= py37,py38, py39, py310

[testenv]
commands =
    pytest

"""

[tool.pyright]
exclude = [
    "tests/files",
    ".vscode/**",
    ".venv/**",
    ".tox/**"

]
