AWSTemplateFormatVersion: 2010-09-09
Description: VPC, Subnets, Route Tables, IGWs
Resources:
  VPC:
    Type: 'AWS::EC2::VPC'
    Properties:
      CidrBlock: {{CidrPrefix}}.0.0/16
      EnableDnsHostnames: true
      EnableDnsSupport: true
      Tags:
        - Key: Name
          Value: '{{clusterName}}-vpc'
  VPCGatewayAttachment:
    Type: 'AWS::EC2::VPCGatewayAttachment'
    Properties:
      InternetGatewayId: !Ref InternetGateway
      VpcId: !Ref VPC
  InternetGateway:
    Type: 'AWS::EC2::InternetGateway'
    Properties:
      Tags:
        - Key: Name
          Value: '{{clusterName}}-igw'
  NATGateway:
    Type: 'AWS::EC2::NatGateway'
    Properties:
      AllocationId: !GetAtt ElasticIP.AllocationId
      SubnetId: !Ref PublicSubnet0
      Tags:
        - Key: Name
          Value: '{{clusterName}}-natgw'
  ElasticIP:
    Type: 'AWS::EC2::EIP'
    Properties:
      Domain: vpc
      Tags:
        - Key: Name
          Value: '{{clusterName}}-eip'
  # Skip availability zones b and e. They are not supported by EKS.
  {% for az in azs %} {% if loop.index0 != 1 and loop.index0 != 4 %}
  NATPrivateSubnetRoute{{loop.index0}}:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      NatGatewayId: !Ref NATGateway
      RouteTableId: !Ref PrivateRouteTable{{loop.index0}}
  PrivateRouteTable{{loop.index0}}:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      Tags:
        - Key: Name
          Value: '{{clusterName}}-private-rt-{{az.ZoneName}}'
      VpcId: !Ref VPC
  PrivateRouteTableAssociation{{loop.index0}}:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref PrivateRouteTable{{loop.index0}}
      SubnetId: !Ref PrivateSubnet{{loop.index0}}
  PublicRouteTableAssociation{{loop.index0}}:
    Type: 'AWS::EC2::SubnetRouteTableAssociation'
    Properties:
      RouteTableId: !Ref PublicRouteTable
      SubnetId: !Ref PublicSubnet{{loop.index0}}
  PrivateSubnet{{loop.index0}}:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone: {{az.ZoneName}}
      CidrBlock: {{CidrPrefix}}.{{loop.index0 + 100}}.0/24
      Tags:
        - Key: kubernetes.io/role/internal-elb
          Value: '1'
        - Key: Name
          Value: '{{clusterName}}-private-subnet-{{az.ZoneName}}'
        - Key: 'kubernetes.io/cluster/{{clusterName}}-cluster'
          Value: 'owned'
      VpcId: !Ref VPC
  PublicSubnet{{loop.index0}}:
    Type: 'AWS::EC2::Subnet'
    Properties:
      AvailabilityZone: {{az.ZoneName}}
      CidrBlock: {{CidrPrefix}}.{{loop.index0}}.0/24
      MapPublicIpOnLaunch: true
      Tags:
        - Key: kubernetes.io/role/elb
          Value: '1'
        - Key: Name
          Value: '{{clusterName}}-public-subnet-{{az.ZoneName}}'
        - Key: 'kubernetes.io/cluster/{{clusterName}}-cluster'
          Value: 'owned'
      VpcId: !Ref VPC
  {% endif %} {% endfor %}
  PublicRouteTable:
    Type: 'AWS::EC2::RouteTable'
    Properties:
      Tags:
        - Key: Name
          Value: '{{clusterName}}-public-rt'
      VpcId: !Ref VPC
  PublicSubnetRoute:
    Type: 'AWS::EC2::Route'
    Properties:
      DestinationCidrBlock: 0.0.0.0/0
      GatewayId: !Ref InternetGateway
      RouteTableId: !Ref PublicRouteTable
    DependsOn:
      - VPCGatewayAttachment

Outputs:
  CidrRange:
    Export:
      Name: '{{clusterName}}-cidr'
    Value: {{CidrPrefix}}.0.0/16
  FeatureNATMode:
    Value: Single
  {% for az in azs %}{% if loop.index0 != 1 and loop.index0 != 4 %}
  PrivateRouteTable{{loop.index0}}:
    Export:
      Name: '{{clusterName}}-private-rt-{{loop.index0}}'
    Value: !Ref PrivateRouteTable{{loop.index0}}
  {% endif %}{% endfor %}
  PublicRouteTable:
    Export:
      Name: '{{clusterName}}-public-rt'
    Value: !Ref PublicRouteTable
  PrivateSubnets:
    Export:
      Name:  '{{clusterName}}-private-subnets'
    Value: !Join
      - ','
      - {% for az in azs %}{% if loop.index0 != 1 and loop.index0 != 4 %}- !Ref PrivateSubnet{{loop.index0}}
        {% endif %}{% endfor %}
  PublicSubnets:
    Export:
      Name: '{{clusterName}}-public-subnets'
    Value: !Join
      - ','
      - {% for az in azs %}{% if loop.index0 != 1 and loop.index0 != 4 %}- !Ref PublicSubnet{{loop.index0}}
        {% endif %}{%endfor %}
  VPC:
    Export:
      Name: '{{clusterName}}-vpc'
    Value: !Ref VPC
