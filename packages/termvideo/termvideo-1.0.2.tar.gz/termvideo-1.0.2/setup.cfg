[metadata]
name = termvideo-odd_odo
version = 1.0.2
author = Om Duggineni
author_email = om.psnom@gmail.com
description = A simple script that displays videos on your terminal!
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/omduggineni/asciivideo
project_urls = 
	Bug Tracker = https://github.com/omduggineni/asciivideo/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Operating System :: OS Independent

[options]
package_dir = 
	= .
packages = find:
python_requires = >=3.6

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

