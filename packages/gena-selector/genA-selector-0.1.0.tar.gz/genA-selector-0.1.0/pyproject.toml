[tool.poetry]
name = "genA-selector"
version = "0.1.0"
description = "Feature selection with genetic algorithm."
authors = ["Pavel Kochkin <kochkin27@gmail.com>"]
license = "MIT"

[tool.poetry.dependencies]
python = ">=3.8,<3.12"
pandas = "^1.4.3"
scipy = "^1.9.0"
scikit-learn = "^1.1.2"
deap = "^1.3.3"

[tool.poetry.dev-dependencies]
black = "^22.6.0"
mypy = "^0.971"
flake8 = "3.9.0"
pytest = "^7.1.2"

[tool.pytest.ini_options]
pythonpath = [
  ".", "genetic_feature_selection", 
]

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
