[tool.poetry]
name = "kamino"
version = "1.0.0"
description = "Kamino is a simple and easy to use replication tool. With focus do made easier apps replications"
authors = ["Samuel Nogueira Bacelar <samuelnbacelar@hotmail.com>"]

[tool.poetry.dependencies]
python = "^3.10"
jsonschema = "^4.9.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
