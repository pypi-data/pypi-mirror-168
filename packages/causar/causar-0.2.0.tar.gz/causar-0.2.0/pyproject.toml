[tool.poetry]
name = "causar"
version = "0.2.0"
description = "A high level testing framework for Disnake bots"
authors = ["Skelmis <ethan@koldfusion.xyz>"]
readme = "README.md"
repository = "https://github.com/Skelmis/Causar"

[tool.poetry.dependencies]
python = "^3.10"
disnake = "^2.5.2"

[tool.poetry.dev-dependencies]
pytest = ">=7.1.3"
pytest-asyncio = "^0.19.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.poetry_bumpversion.file."causar/__init__.py"]