[metadata]
name = mrshudson
version = 0.1.0-alpha.1
author = Sasha Petrenko
author_email = sap@mst.com
description = A Python scientific project assistant.
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/AP6YC/mrshudson
project_urls = 
	Bug Tracker = https://github.com/AP6YC/mrshudson/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
package_dir = 
	= src
packages = find:
python_requires = >=3.6
install_requires = 
	pandas

[options.packages.find]
where = src

[flake8]
max-doc-length = 300
max-line-length = 300
exclude = 
	.git,
	__pycache__,
	old,
	build,
	dist,
	_dev

[egg_info]
tag_build = 
tag_date = 0

