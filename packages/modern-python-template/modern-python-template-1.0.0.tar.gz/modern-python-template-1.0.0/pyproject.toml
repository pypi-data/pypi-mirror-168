[tool.poetry]
name = "modern-python-template"
version = "1.0.0"
description = "The Hypermordern Python Project"
authors = ["Vivek Wisdom <ervivekwisdom@gmail.com>"]
readme = "README.md"
homepage = "https://github.com/VivekWisdom/modern-python-template"
repository = "https://github.com/VivekWisdom/modern-python-template"

[tool.poetry.scripts]
modern-python-template = "modern_python_template.console:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["modern_python_template"]

[tool.coverage.report]
show_missing = true
fail_under = 100

[tool.black]
line-length = 120

[tool.poetry.dependencies]
python = "^3.7"
click = "^8.1.3"
requests = "^2.28.1"
desert = "^2022.9.22"
marshmallow = "^3.18.0"


[tool.poetry.group.dev.dependencies]
pytest = "^7.1.3"
coverage = {extras = ["toml"], version = "^6.4.4"}
pytest-cov = "^3.0.0"
pytest-mock = "^3.8.2"
black = "^22.8.0"
flake8 = "^3.7.9"
safety = "^2.2.0"
mypy = "^0.971"
pytype = {version = "^2022.9.19", python = "3.7"}
typeguard = "^2.13.3"
darglint = "^1.8.1"
xdoctest = "^1.1.0"
Sphinx = "^5.1.1"
flake8-black = "^0.3.3"
flake8-bugbear = "^22.9.23"
flake8-import-order = "^0.18.1"
flake8-annotations = "^2.9.1"
flake8-docstrings = "^1.6.0"
flake8-bandit = "^3.0.0"
sphinx-autodoc-typehints = "^1.19.2"
codecov = "^2.1.12"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
