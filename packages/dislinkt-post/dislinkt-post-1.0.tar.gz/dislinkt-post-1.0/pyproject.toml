[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "dislinkt_post_ducom98"
version = "0.0.1"
authors = [
  { name="Dusan Madzarevic", email="ducom98@gmail.com" },
  { name="Marko Madzarevic", email="example@gmail.com" },
  { name="Marieta", email="example@gmail.com" },
  { name="Marija Curcic", email="example@gmail.com" }
]
description = "Dislink post microservice"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.6"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Makim1998/post-microservice"
"Bug Tracker" = "https://github.com/Makim1998/post-microservice/issues"

[tool.semantic_release]
"version_variable" = "setup.py:__version__"
"branch" = "release"