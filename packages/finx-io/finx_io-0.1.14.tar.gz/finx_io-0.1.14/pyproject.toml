[project]
name = "finx_io"
version = "0.1.14"
authors = [
    { name="FinX Capital Markets LLC", email="info@finx.io" },
]
dependencies = ['dynamic']
description = "FinX Capital Markets Python SDK"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU Affero General Public License v3",
    "Operating System :: OS Independent",
]
[project.urls]
"Homepage" = "https://finx.io"
"Github" = "https://github.com/FinX-IO/sdk"
"Bug Tracker" = "https://github.com/FinX-IO/sdk/issues"
[build-system]
requires = [
    "setuptools>=61.0",
    "lru-dict==1.1.7",
    "nest-asyncio==1.5.5",
    "numpy==1.22.3",
    "pandas==1.4.2",
    "plotly==5.8.0",
    "requests==2.27.1",
    "scipy==1.8.0",
    "websocket-client==0.58.0",
    "websockets==10.3",
]
build-backend = "setuptools.build_meta"
