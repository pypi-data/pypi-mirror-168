[metadata]
name = pitop
author = pi-top (CEED Ltd)
author_email = deb-maintainers@pi-top.com
license = Apache Software License
description = pi-top Python SDK
keywords = pi-top, raspberrypi, gpio
url = https://github.com/pi-top/pi-top-Python-SDK
long_description = file: README.rst
long_description_content_type = text/x-rst
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Education
	Intended Audience :: Developers
	Topic :: Education
	Topic :: System :: Hardware
	License :: OSI Approved :: Apache Software License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9
	Programming Language :: Python :: Implementation :: PyPy

[options]
packages = find:
install_requires = 
	isc_dhcp_leases >= 0.9.1
	netifaces >= 0.10.4
	systemd-python >= 234
	smbus2 >= 0.4.0
	pyzmq >= 20.0.0
	opencv-python >= 4.5.1
	gpiozero >= 1.6.2
	imageio >= 2.4.1
	numpy >= 1.19.5
	Pillow >= 8.1.2
	matplotlib >= 3.3.4
	scipy >= 1.6.0
	monotonic >= 1.5
	pyinotify >= 0.9.6
	RPi.GPIO >= 0.7.0
	spidev >= 3.5
	pyserial >= 3.5
	flask >= 1.1.2
	flask-cors >= 3.0.9
	flask-sockets >= 0.2.1
	gevent >= 20.9.0
	gevent-websocket >= 0.10.1
	dlib >= 19.22.0
	imutils >= 0.5.4
	wget>=3.2
include_package_data = True

[options.entry_points]
console_scripts = 
	pt=pitopcli.__main__:main
	pi-top=pitopcli.__main__:main

[options.extras_require]
computer_vision = onnxruntime >= 1.8.1
doc = sphinx >= 3.4.3

[bdist_wheel]
universal = 1

[flake8]
per-file-ignores = 
	__init__.py: F401
	test_*: E402
extend-ignore = E203
max-line-length = 150

[isort]
profile = black

[tool:pytest]
addopts = --numprocesses auto

[egg_info]
tag_build = 
tag_date = 0

