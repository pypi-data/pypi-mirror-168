apiVersion: v1
kind: ServiceAccount
metadata:
  name: autoapprover
  namespace: openshift-kcli-infra
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: autoapprover
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
- kind: ServiceAccount
  name: autoapprover
  namespace: openshift-kcli-infra
---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: autoapprover
  namespace: openshift-kcli-infra
spec:
  concurrencyPolicy: Replace
  successfulJobsHistoryLimit: 0
  failedJobsHistoryLimit: 1
  jobTemplate:
    metadata:
      creationTimestamp: null
    spec:
      template:
        spec:
          tolerations:
          - effect: NoSchedule
            key: node-role.kubernetes.io/master
            operator: Exists
          containers:
          - command:
            - "/bin/sh"
            - "-c"
            - |
              #!/bin/sh
              for cert in $(kubectl get csr -o name) ; do
                kubectl certificate approve $cert
              done
            image: {{ disconnected_url if disconnected_url != None else 'quay.io' }}/karmab/kubectl:{{ arch_tag }}
            imagePullPolicy: IfNotPresent
            name: autoapprover
            securityContext:
              allowPrivilegeEscalation: false
              capabilities:
               drop:
               - ALL
              runAsNonRoot: true
              runAsUser: 1024
              seccompProfile:
                type: RuntimeDefault
          restartPolicy: OnFailure
          serviceAccountName: autoapprover
  schedule: '*/2 * * * *'
