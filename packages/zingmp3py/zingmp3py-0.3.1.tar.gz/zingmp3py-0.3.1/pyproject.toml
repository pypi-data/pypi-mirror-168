[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "zingmp3py"
version = "0.3.1"
authors = [
  { name="The DT", email="duongtuan30306@gmail.com" }
]
description = "A Python library for the ZingMp3 API"
readme = "README.md"
dependencies = ['aiohttp', 'requests']
keywords = ["zingmp3", "music", "api", "vietnam"]
requires-python = ">=3.7"

[project.urls]
"Homepage" = "https://github.com/thedtvn/zingmp3py"
"Bug Tracker" = "https://github.com/thedtvn/zingmp3py/issues"