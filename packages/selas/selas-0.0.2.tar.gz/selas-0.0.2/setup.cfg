[metadata]
name = selas

[options]
packages = selas
install_requires = 
	pydantic >=1.9.1
	loguru >= 0.6.0
	tomli >= 2.0.1
	typer >= 0.6.1
	python-dotenv >= 0.21.0
	GitPython >= 3.1.0
	supabase >= 0.5.8
	blurhash-python >= 1.1.3

[options.extras_require]
notebook = jupyter>=1.0.0
dev = 
	isort>=5.10.1
	black>=22.1.0
	flake8>=5.0.4
	mypy>=0.971

[options.entry_points]
console_scripts = 
	selas = selas.cli:app

[mypy]
plugins = 
	pydantic.mypy

[egg_info]
tag_build = 
tag_date = 0

