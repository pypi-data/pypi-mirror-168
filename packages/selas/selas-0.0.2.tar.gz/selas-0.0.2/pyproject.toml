

[build-system]
requires = ["setuptools"]
build-backend = "setuptools.build_meta"

[project]
name = "selas"
version = "0.0.2"
authors = [
  { name="Benjamin Trom", email="benjamin@selas.studio" },
  { name="Romeo Incardona", email="romeo@selas.studio" },
]
description = "Client in python to interact with selas API"
readme = "README.md"
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]