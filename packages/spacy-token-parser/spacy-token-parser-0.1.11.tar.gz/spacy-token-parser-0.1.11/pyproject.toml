[tool.poetry]
authors = ["Craig Trim <craigtrim@gmail.com>"]
description = "Use spaCy to Parse Input Tokens"
name = "spacy-token-parser"
version = "0.1.11"

[tool.poetry.dependencies]
baseblock = "*"
nltk = "3.7"
python = "3.8.5"
spacy = "3.3"
wordnet-lookup = "*"

[tool.poetry.dev-dependencies]
autopep8 = "*"
en-core-web-sm = {path = "resources/lib/en_core_web_sm-3.3.0.tar.gz"}
mypy = "*"
pytest = "*"

[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.0.0"]
