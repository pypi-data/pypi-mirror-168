[tool.poetry]
name = "lb-nightly-rpc"
version = "0.2.0"
description = "Celery inter-process interface for LHCb Nightly and Continuous Integration Build System"
authors = [
    "Marco Clemencic <marco.clemencic@cern.ch>",
    "Maciej Szymanski <maciej.szymanski@cern.ch>",
    "LHCb Core Software <lhcb-core-soft@cern.ch>"
]
license = "GPL-3.0-only"
packages = [
    { include = "lb" },
]

[tool.poetry.dependencies]
python = "^3.8"
celery = {version = "^5.1.2", extras = ["sqlalchemy"]}
lb-nightly-configuration = "^0.3"
lbplatformutils = "^4.3.6"
mysqlclient = "^2.0.3"
requests = "^2.27.1"

[tool.poetry.dev-dependencies]
pytest = "^7.1.3"
pytest-cov = "^3.0.0"
black ="^22.8.0"
python-semantic-release = "^7.19.2"
toml = "^0.10.2"

[tool.isort]
profile = "black"
multi_line_output = 3

[tool.semantic_release]
version_variable = [
    "lb/nightly/rpc/__init__.py:__version__"
]
version_toml = [
    "pyproject.toml:tool.poetry.version"
]
tag_format = "{version}"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
