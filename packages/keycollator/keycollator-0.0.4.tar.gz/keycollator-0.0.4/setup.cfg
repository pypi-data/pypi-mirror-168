[metadata]
name = keycollator
version = 0.0.4
author = David Rush
author_email = davidprush@gmail.com
description = Compares text in a file to reference/glossary/key-items/dictionary file.
long_description = file:README.md
long_description_content_type = text/markdown
url = https://github.com/davidprush/keycollator
project_urls = 
	Bug Tracker = https://github.com/davidprush/keycollator/issues
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
include_package_data = True
packages = find:
install_requires = 
	requests
	importlib-metadata; python_version<"3.8"
	click
	progressbar
	verboselogs
	nltk
	fuzzywuzzy
	python-Levenshtein
	halo
	termtables
	datetime
	pytest

[options.package_data]
* = *.txt, *.rst
hello = *.msg

[options.entry_points]
console_scripts = 
	executable-name = my_package.module:function

[options.extras_require]
pdf = ReportLab>=1.2; RXP
rest = docutils>=0.3; pack ==1.1, ==1.3

[options.packages.find]
exclude = 
	examples*
	tools*
	docs*
	my_package.tests*

[egg_info]
tag_build = 
tag_date = 0

