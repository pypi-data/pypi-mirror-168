[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"


[project]
name = "pkg_toml_test_2320sharon"
dynamic = ["readme"]
version = "0.0.11"
authors = [
  { name="Sharon Fitzpatrick", email="sharon.fitzpatrick23@gmail.com" },
]
description = "DO NOT INSTALL!!! A Global shoreline mapping tool from satellite imagery"
dependencies = [ "scikit-image", 
 "earthengine-api>=0.1.304",
  "matplotlib",
  "astropy",
  "notebook",
  "pyqt5"]
license = { file="LICENSE" }
requires-python = ">=3.8"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]

[tool.setuptools.dynamic]
readme = {file = ["README.md"]}

[project.urls]
"Homepage" = "https://github.com/pypa/sampleproject"
"Bug Tracker" = "https://github.com/pypa/sampleproject/issues"