[metadata]
name = markovchatter
version = 1.1
author = Masaaki Shibata
author_email = mshibata@emptypage.jp
description = Easy Markov chain text generator.
long_description = file: README.md
long_description_content_type = text/markdown
py_modules = markovchatter
url = https://bitbucket.org/emptypage/markovchatter/
keywords = markov, chain, text
license = MIT
classifiers = 
	Programming Language :: Python :: 3.10
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
install_requires = 
	flask
	markovify

[options.entry_points]
console_scripts = 
	markovchatter = markovchatter:main

[egg_info]
tag_build = 
tag_date = 0

