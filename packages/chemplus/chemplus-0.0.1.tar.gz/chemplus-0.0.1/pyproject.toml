[build-system]
requires = ["hatchling", "rdkit >= 2021.09.2"]
build-backend = "hatchling.build"

[project]
name = "chemplus"
version = "0.0.1"
authors = [
  { name="Drug Design Group BY", email="designdrug.by@gmail.com" },
]
description = "The chemical toolkit for drug discovery"
readme = "README.md"
license = { text="GPLv3" }
requires-python = ">=3.9"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Operating System :: OS Independent",
]

[project.urls]
"Homepage" = "https://github.com/Deep-Drug/chemplus"
"Bug Tracker" = "https://github.com/Deep-Drug/chemplus/issues"

[tool.hatch.build]
ignore-vcs = true
exclude = [
  "/dist",
  "*.ipynb_checkpoints",
  "/tests",
]