[metadata]
name = deprogressapi
author = Daniel Eggert <daniel.eggert@gfz-potsdam.de>, Adam Sasin <sasin@hu-potsdam.de>, Philipp Sommer <philipp.sommer@hzg.de>
author_email = daniel.eggert@gfz-potsdam.de
description = basic back-end progress api for the data analytics software framework dasf
long_description = file: README.md
long_description_content_type = text/markdown
url = https://git.geomar.de/digital-earth/dasf/dasf-progress-api
license = Apache-2.0
license-file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Intended Audience :: Developers
	License :: OSI Approved :: Apache Software License
	Operating System :: OS Independent
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Typing :: Typed
keywords = 
	digital-earth
	dasf
	pulsar
	gfz
	hzg
	hereon
	progress reporting
	api
	hgf
	helmholtz
project_urls = 
	Source = https://git.geomar.de/digital-earth/dasf/dasf-progress-api
	Tracker = https://git.geomar.de/digital-earth/dasf/dasf-progress-api/-/issues

[options]
include_package_data = true
python_requires = >=3.6
packages = find:
setup_requires = 
	wheel
install_requires = 
	pydantic==1.9.1

[options.extras_require]
dev = 
	autoflake==1.4
	isort==5.9.3
	black==22.3.0
	blackdoc==0.3.4
	flake8==3.9.2
	pre-commit==2.19.0
	mypy==0.950

[options.package_data]
deprogressapi = 
	py.typed

[mypy]
ignore_missing_imports = True
plugins = pydantic.mypy

[pydantic-mypy]
init_forbid_extra = True
init_typed = True
warn_required_dynamic_aliases = True
warn_untyped_fields = True

[versioneer]
VCS = git
style = pep440
versionfile_source = deprogressapi/_version.py
versionfile_build = deprogressapi/_version.py
tag_prefix = v
parentdir_prefix = deprogressapi-

[flake8]
ignore = 
	E203 # whitespace before ':' - doesn't work well with black
	E402 # module level import not at top of file
	E501 # line too long - let black worry about that
	W503 # line break before binary operator

[egg_info]
tag_build = 
tag_date = 0

