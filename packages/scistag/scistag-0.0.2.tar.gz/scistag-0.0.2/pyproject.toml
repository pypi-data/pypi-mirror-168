[tool.poetry]
name = "scistag"
version = "0.0.2"
description = "A stack of helpful libraries & applications for the rapid development of data driven solutions."
authors = ["Michael Ikemann"]
license = "MIT"
readme = "README.md"
repository = "https://github.com/scistag/scistag"
homepage = "https://github.com/scistag/scistag"
include = ['scistag/data/scistag_essentials.zip',
    'scistag/data/addon_packages.json']

[tool.poetry.dependencies]
python = "^3.9"
matplotlib = "^3.5.2"
requests = "^2.27.1"
pandas = "^1.4.2"
pretty-html-table = "^0.9.16"
abstract = "^2022.7.10"
CairoSVG = "^2.5.2"
gunicorn = { version = "^20.1.0", optional = true }
Flask = { version = "^2.1.2", optional = true }
opencv-contrib-python = { version = "^4.5.4.60", optional = true }
moviepy = { version = "^1.0.3", optional = true }
Kivy = { version = "^2.1.0", optional = true }
imgkit = { version = "1.2.2", optional = true }
Sphinx = { version = "^5.1.1", optional = true }
sphinx-rtd-theme = { version = "^1.0.0", optional = true }
myst-parser = { version = "^0.18.0", optional = true }
sphinx_mdinclude = { version = "^0.5.2", optional = true }
anybadge = { version = "^1.14.0", optional = true }
sphinx-autodoc-typehints = { version = "^1.19.2", optional = true }

[tool.poetry.dev-dependencies]
pylint = "^2.14.0"
coverage = "^6.4.1"
pytest = "^7.1.2"
pytest-mock = "^3.7.0"
pytest-order = "^1.0.1"
pytest-xdist = "^2.5.0"

[tool.poetry.extras]
flask = ["Flask", "gunicorn"]
kivy = ["Kivy"]
opencv = ["opencv-contrib-python"]
slidestag = ["Flask", "gunicorn", "Kivy", "moviepy"]
full = ["Flask", "gunicorn", "Kivy", 'moviepy',
    "opencv-contrib-python", "imgkit"]
docubuild = ["Sphinx", "sphinx-rtd-theme", "anybadge", "myst-parser", "sphinx_mdinclude", "sphinx-autodoc-typehints"]


[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
