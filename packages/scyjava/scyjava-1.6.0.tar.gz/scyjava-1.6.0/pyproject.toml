[build-system]
requires = ["setuptools>=61.2", "setuptools_scm[toml]>=3.4.3"]
build-backend = "setuptools.build_meta"

[project]
name = "scyjava"
version = "1.6.0"
authors = [
    {name = "Curtis Rueden", email = "ctrueden@wisc.edu"},
    {name = "Philipp Hanslovsky"},
    {name = "Edward Evans"},
    {name = "Mark Hiner"},
    {name = "Gabriel Selzer"},
]
description = "Supercharged Java access from Python"
readme = "README.md"
license = {text = "The Unlicense"}
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "Intended Audience :: Education",
    "Intended Audience :: Science/Research",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "License :: OSI Approved :: The Unlicense (Unlicense)",
    "Operating System :: Microsoft :: Windows",
    "Operating System :: Unix",
    "Operating System :: MacOS",
    "Topic :: Scientific/Engineering",
    "Topic :: Software Development :: Libraries :: Java Libraries",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Utilities",
]
requires-python = ">=3.7"
dependencies = [
    "jpype1 >= 1.3.0",
    "jgo",
]

[project.urls]
Homepage = "https://github.com/scijava/scyjava"
"Bug Tracker" = "https://github.com/scijava/scyjava/issues"
Documentation = "https://github.com/scijava/scyjava/blob/master/README.md"
"Source Code" = "https://github.com/scijava/scyjava"

[project.optional-dependencies]
# Ensure any changes to this list are also added to dev-environment.yml!
dev = [
    "autopep8",
    "black",
    "build",
    "flake8",
    "pytest",
    "pytest-cov",
    "numpy",
    "pandas",
    "toml",
]

[tool.setuptools]
package-dir = {"" = "src"}
# Ensure any changes to this list are also added to environment.yml AND dev-environment.yml!
include-package-data = false

[tool.setuptools.packages.find]
where = ["src"]
namespaces = false
